	<main>
		<section class="container position-fluid py-3">

	                <div class="col-md-12 col-xl-8 mx-auto">
            			<h1 class="text-center">EN CONTACTO</h1>
            			<p>Si tiene alguna duda o consulta sobre los productos comercializados lo invitamos a contactarse con nosotros.</p>
            		</div>
					<form class="col-md-12 col-xl-8 mx-auto" role="form" id="contactForm">
		                    <div class="form-group"><label for="name">Nombre</label><input class="form-control item" type="text" id="name" required></div>
		                    <div class="form-group"><label for="subject">Empresa</label><input class="form-control item" type="text" id="subject"></div>
		                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email" required></div>
		                    <div class="form-group"><label for="message">Mensaje</label><textarea class="form-control item" id="message" required></textarea></div>
		                    <div class="form-group"><button class="btn btn-celeste-forchi d-block w-100" type="submit">Enviar </button></div>
                        </div>
                    </form>
				</div>
		</section>
